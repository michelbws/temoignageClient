<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Le temoin RC</title>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div id="form" align="center">
    <br>
  <img src="pizza.png" alt="Logo de Radio-Canada" style="width:100px;height:100px;border:0;">
<h1>Je suis témoin</h1>

  <h2>Sélectionner le ou les média(s) à nous envoyer</h2>
              <label for="fileUpload"/>
            <input type="file" id="fileUpload" name="image" accept="image/*" capture style="display:none"/>
<img src="photo.png" id="fileUpload" alt="Soumettre une photo" height="60" width="60" style="cursor:pointer"/>&nbsp&nbsp&nbsp
            <input type="file" id="fileUpload" name="video" accept="video/*" capture style="display:none"/>
<img src="video.png" id="fileUpload" alt="Soumettre une vidéo" height="60" width="60" style="cursor:pointer"/>&nbsp&nbsp&nbsp
            <input type="file" id="fileUpload" name="audio" accept="audio/*" capture style="display:none"/>
<img src="audio.png" id="fileUpload" alt="Soumettre un fichier audio" height="60" width="60" style="cursor:pointer"/>
                    <br>
       <h2>Racontez-nous ce qui se passe</h2>             
                    <strong>Où, quoi, qui, quand, comment, pourquoi?</strong><br>
                    <input type="text" name="subject"><br><br>
                     <input id="btnUploadFile" alt="Envoyer le fichier" type="button" value="Soumettre" style="color:#FFFFFF;background:#dd0000"><br>
        </div>
